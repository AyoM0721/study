<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
       //关键词 函数名(参数列表){执行语句}
        function aname(){
            alert(123);
        }   
        aname(); 


     //变量名  关键词(参数列表)
        var a = function(){
            //执行语句
        }
        //函数调用
        a();

        // 匿名函数自调用
        (function(){
            //执行语句
        })();
    </script>
</body>
</html>
