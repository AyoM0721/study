<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: red;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <div id="test4"></div>
    <div id="test5"></div>
    <script>
        test1.onclick = function(){
            if(test1.style.backgroundColor='red'){
                test1.style.backgroundColor='blue';
            }else{
                test1.style.backgroundColor='red';
            }
        }
        test2.onclick = function(){
            if(test2.style.backgroundColor='red'){
                test2.style.backgroundColor='blue';
            }else{
                test2.style.backgroundColor='red';
            }
        }
        test3.onclick = function(){
            if(test3.style.backgroundColor='red'){
                test3.style.backgroundColor='blue';
            }else{
                test3.style.backgroundColor='red';
            }
        }
        test4.onclick = function(){
            if(test4.style.backgroundColor='red'){
                test4.style.backgroundColor='blue';
            }else{
                test4.style.backgroundColor='red';
            }
        }
        test5.onclick = function(){
            if(test5.style.backgroundColor='red'){
                test5.style.backgroundColor='blue';
            }else{
                test5.style.backgroundColor='red';
            }
        }
    </script>
</body>
</html>
