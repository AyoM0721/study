<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        var b = '10';
        console.log(a + b + isNaN(a + b));//1010false  
        alert(isNaN(a + b));//false
        console.log(a - b + isNaN(a - b));//0 
        alert(isNaN(a - b));//false
        console.log(a * b + isNaN(a * b));//100
        alert(isNaN(a * b));//false
        console.log(a / b + isNaN(a / b));//1
        alert(isNaN(a / b));//false
        console.log(isNaN(NaN));//true
    </script>
</body>
</html>
