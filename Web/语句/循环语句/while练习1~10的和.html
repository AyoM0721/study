<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="show"></div>
    <script>
        var a = 1;
        var res = 0;
        while(a<=100){
            res += a;
            a++;
        }
        console.log(res);
        show.innerHTML = res;    
    </script>
</body>
</html>
