<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style></style>
</head>
<body>
    <script type="text/javascript">
      
        var a = prompt('请输入你的年龄');
        if(a<=0){
            alert('未出生');
        }else if(a>0 && a<6){
            alert('儿童');
        }
        else if(a>=6&&a<18){
            alert('青少年');
        }
        else if(a>=18&&a<50){
            alert('青年人');
        }else if(a>=50&&a<=80){
            alert('青年人');
        }else {
            alert('去世');
        }
    </script>
</body>
</html>
